<h1>Todos os Veiculos</h1>



<ul class="user_list list-group">
  {{#each users}}

    <li class="list-group-item">
      <div class="col-md-3">
        <label for="">{{this.nome}}</label>
      </div>
      <div class="col-md-3">
        <label for="">{{this.modelo}}</label>
      </div>
      <div class="col-md-4 actions">
        <a href="/users/edit/{{this.id}}">
          {{> edit_user}}
        </a>
        <form action="/users/remove" method="post">
          <input type="hidden" name="id" value="{{this.id}}">
          <button type="submit">
            {{> del_user}}
          </button>
        </form>
      </div>



  {{/each}}
</ul>

   <div class="central">
    <div class="row">
      <div class="col-md-3">
        <form action="/users/add" method="get">
          <button type="submit" class="btn btn-primary">Novo Veiculo</button>
        </form>
      </div>
      <div class="col-md-3">
        <form action="/users" method="get">
          <button type="submit" class="btn btn-primary">Home</button>
        </form>
      </div>
    </div>
  </div>

</div>
