<h1>Adicionar Veiculo</h1>
<form action="/users/add" method="post">
  <div>
    <input type="text" name="nome" placeholder="Digite o nome do veiculo"><br>
    <input type="text" name="modelo" placeholder="Digite o modelo"><br>
    <input type="text" name="motor" placeholder="Digite o tipo de motor"><br>
    <input type="text" name="ano" placeholder="Digite o ano"><br>
    <input type="text" name="fabricante" placeholder="Digite seu fabricante"><br>
    <input type="text" name="valor" placeholder="Digite  o valor"><br>
    <input type="text" name="cor" placeholder="Digite a cor do veiculo"><br>
    <input type="text" name="opcionais" placeholder="opcionais"><br>
   <br><input type="submit" value="Cadastrar" />
  </div>
</form>

<hr>

<form action="/users/allUsers" method="get">
  <button type="submit" class="btn btn-primary">Todos os Veiculos</button>
</form>
